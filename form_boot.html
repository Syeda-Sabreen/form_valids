<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="form_boot.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4 mt-5">
             <div class="card">
                <div class="card-header bg-primary text-white">
                <h1>LOGIN FORM</h1>

                </div>
                <div class="card-body">
                 
                 
                    <form onsubmit="return validation()" style="text-align: center;" >
                    <div class="form-group">
                        <input class="form-control" type="text" id="name" placeholder="Enter your name" />
                        <span id="username" style="color: red" ></span>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" id="email" placeholder="Enter your email"/>
                        <span id="Email" style="color: red" ></span>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password"  id="password" placeholder="Enter password"/>
                        <span id="pass" style="color: red" ></span>
                    </div>
                    <button class="btn btn-danger">Login</button>
                    </div>
                    </form>



                 </div>
             </div>
            </div>
        </div>
    </div>
</body>
</html>
